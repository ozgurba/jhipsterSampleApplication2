<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myStakeHolderLabel">Create or edit a Stake Holder</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!stakeHolder.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="stakeHolder.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="stakeHolder.description" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_agency">Agency</label>
            <input type="text" class="form-control" name="agency" id="field_agency"
                [(ngModel)]="stakeHolder.agency" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_unit">Unit</label>
            <input type="text" class="form-control" name="unit" id="field_unit"
                [(ngModel)]="stakeHolder.unit" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_stakeHolder">Stake Holder</label>
            <select class="form-control" id="field_stakeHolder" name="stakeHolder" [(ngModel)]="stakeHolder.stakeHolderId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="stakeHolderOption.id" *ngFor="let stakeHolderOption of stakeholders; trackBy: trackStakeHolderById">{{stakeHolderOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>

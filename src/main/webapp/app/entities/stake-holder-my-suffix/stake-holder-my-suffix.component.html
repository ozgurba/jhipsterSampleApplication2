<div>
    <h2>
        <span>Stake Holders</span>
        <button class="btn btn-primary float-right jh-create-entity create-stake-holder-my-suffix" [routerLink]="['/', { outlets: { popup: ['stake-holder-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Stake Holder
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="stakeHolders">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="description"><span>Description</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="agency"><span>Agency</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="unit"><span>Unit</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="stakeHolderId"><span>Stake Holder</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let stakeHolder of stakeHolders ;trackBy: trackId">
                <td><a [routerLink]="['../stake-holder-my-suffix', stakeHolder.id ]">{{stakeHolder.id}}</a></td>
                <td>{{stakeHolder.description}}</td>
                <td>{{stakeHolder.agency}}</td>
                <td>{{stakeHolder.unit}}</td>
                <td>
                    <div *ngIf="stakeHolder.stakeHolderId">
                        <a [routerLink]="['../stake-holder-my-suffix', stakeHolder.stakeHolderId  ]" >{{stakeHolder.stakeHolderId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../stake-holder-my-suffix', stakeHolder.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'stake-holder-my-suffix/'+ stakeHolder.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'stake-holder-my-suffix/'+ stakeHolder.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
